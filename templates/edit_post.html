{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Blog</h2>

                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>update post</li>
                </ol>
            </div>

        </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">

            <div class="row">

                <div class="col-lg-8 entries">
                    <div class="container">
                        <form method="post" style="width:500px; margin:auto;" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="btn btn-secondary btn-lg">EDITE</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section><!-- End Blog Single Section -->



{% endblock %}
