{% extends 'base.html' %}


{% block content %}

    {% load crispy_forms_tags %}
    <div class="container">
        <form  method="post" enctype="multipart/form-data" style="width:500px; margin:auto;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-secondary btn-lg">Send Post</button>
        </form>
    </div>

{% endblock %}
